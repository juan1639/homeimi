<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>

        <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <link href="css/bootstrap-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <!-- navbar-dark bg-dark  -->
            <nav class="navbar">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">Centro IMI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Acciones</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 ps-3">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                            <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar juego" aria-label="Search">
                        <button class="btn btn-success" type="submit" style="text-shadow: none;">Buscar</button>
                    </form>
                    </div>
                </div>
                </div>
            </nav>
        </header>

        <div id="carouselExampleIndicators" class="carousel slide mt-2" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3500">
              <img src="./img/img_pacClonJs.png" class="d-block w-100" alt="imagen pacman">
            </div>
            <div class="carousel-item" data-bs-interval="3500">
              <img src="./img/img_pulgaJs.png" class="d-block w-100" alt="imagen pulga juego">
            </div>
            <div class="carousel-item" data-bs-interval="3500">
              <img src="./img/img_snakeRespJs.png" class="d-block w-100" alt="imagen snake juego">
            </div>
            <div class="carousel-item" data-bs-interval="3500">
              <img src="./img/img_asteJs.png" class="d-block w-100" alt="imagen asteroids">
            </div>
            <div class="carousel-item" data-bs-interval="3500">
              <img src="./img/img_mazeJs.png" class="d-block w-100" alt="imagen maze generator">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div class="container-fluid" style="height: 120px;">

        </div>

        <footer class="text-bg-dark p-2 text-center d-flex flex-column flex-sm-row justify-content-between">
          <p>&copy; 2023 Centro IMI</p>
          <ul class="list-unstyled d-flex justify-content-center " id="redes-sociales">
              <li><a class="text-white p-1" href="#"><i class="bi bi-facebook"></i></a></li>
              <li><a class="text-white p-1" href="#"><i class="bi bi-twitter"></i></a></li>
              <li><a class="text-white p-1" href="#"><i class="bi bi-tiktok"></i></a></li>
              <li><a class="text-white p-1" href="#"><i class="bi bi-youtube"></i></a></li>
              <li><a class="text-white p-1" href="#"><i class="bi bi-instagram"></i></a></li>
          </ul>
          <a class="d-block d-md-none position-fixed bottom-0 end-0 bg-dark m-4 rounded-circle border px-1"
              style="box-shadow: .5rem .5rem 1rem rgba(0,0,0,.5)!important" id="arriba" href="#"><i
                  class="bi bi-arrow-up text-yellow"></i></a>
      </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
        
    </body>
</html>
